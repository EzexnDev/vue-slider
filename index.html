<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <!-- CSS Frameworks -->

    <!-- Boostrap 4.5.3 (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font Awesome 5.15.1 (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />


    <!-- VueJS -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- JS Frameworks -->

    <!-- jQuery 3.5.1 (CDN) -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> -->

    <!-- Custom CSS -->

    <link rel="stylesheet" href="css/style.css">

    <!-- Custom JS Functions -->

    <script src="js/data.js" charset="utf-8"></script>
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="row">
                <div class="col-2 d-flex justify-content-center align-items-center">
                    <a href="#" @click='movePrev'>
                        <i class="fas fa-arrow-circle-left"></i>
                    </a>
                </div>
                <div class="col">
                    <img :src="imgSources[currentSrcIndex]" alt="">
                </div>
                <div class="col-2 d-flex  justify-content-center align-items-center">
                    <a href="#" @click='moveNext'> <i class="fas fa-arrow-circle-right"></i></a>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center align-items-center">
                    <select v-model='currentSrcIndex' name="" id="">
                        <option :value="index-1" v-for = "index in imgSources.length" >{{index}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- Custom JS -->
    <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
